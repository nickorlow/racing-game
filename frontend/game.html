<html lang="en">
  <head>
      <title>Ammo.js Raycast vehicle demo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <link rel="stylesheet" href="game.css">
      <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
      </script>
  </head>
  <body>
    <div id="startPopup">
      <div id="usernameDiv">
        <label>Username</label>
        <input type="text" id="usernameInput"></input>
        <button id="submitUsername">Done</button>
      </div>
      <div id="existingRooms">
      </div>
      <div id="makeLobbyDiv">
        <label>New Lobby Name</label>
        <input type="text" id="lobbyInput"></input>
        <button id="makeLobby">Make Lobby</button>
      </div>
      <div id="gameInfo">
        <p id="racers"></p>
        <button id="startButton">Start Game</button>
      </div>
    </div>
    <div id="container"><br /><br /><br /><br /><br />Tabletop Cars</div>
    <div id="speedometer">0.0 km/h</div>
    <script src="ammo.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
